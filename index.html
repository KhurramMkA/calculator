<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
	<link rel="stylesheet" href="calculator.css" type="text/css">
    </head>
    <body>
	<div id="res"></div>
       <div id="btns">
		<button id="btn0" class="btn" onclick="add('1')">1</button>
          	<button id="btn1" class="btn" onclick="add('2')">2</button>
		<button id="btn0" class="btn" onclick="add('3')">3</button>
		<button id="btn0" class="btn" onclick="add('4')">4</button>
		<button id="btn0" class="btn" onclick="add('5')">5</button>
		<button id="btn0" class="btn" onclick="add('6')">6</button>
		<button id="btn0" class="btn" onclick="add('7')">7</button>
		<button id="btn0" class="btn" onclick="add('8')">8</button>
		<button id="btn0" class="btn" onclick="add('9')">9</button>
          	<button id="btnClr" class="btn" onclick="clearresult()">C</button>
		<button id="btn0" class="btn" onclick="add('0')">0</button>
          	<button id="btnEql" class="btn" onclick="equal()">=</button>
      		<button id="btnSum" class="btn" onclick="assignOperator('+')">+</button>
      		<button id="btnSub" class="btn" onclick="assignOperator('-')">-</button>
      		<button id="btnMul" class="btn" onclick="assignOperator('*')">*</button>
      		<button id="btnDiv" class="btn" onclick="assignOperator('/')">/</button>
       </div>
      <script src="calculator.js" type="text/javascript"></script>
    </body>
</html>
